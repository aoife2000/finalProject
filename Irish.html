<!DOCTYPE html>
<html>
<head>
<title>Exploring Ireland</title>
<style type="text/css" media="screen">
	canvas{
		color: #0cff15; 
		background-image: url("Ireland.jpg");
		-webkit-background-image: url("Ireland.jpg");
		border:1px solid black;
		width:100%;
		height:100%;
		z-index:-1;
		position: static;
}
  </style>
<script type="text/javascript">
		//init object globally
		var objImage=null;
		function init(){
			objImage=document.getElementById("image1");
			objImage.style.position='relative';
			objImage.style.left='0px';
			objImage.style.top='0px';
		}
		function getKeyAndMove(e){
			var key_code=e.which||e.keyCode;
			switch(key_code){
				case 37: //left arrow key
					moveLeft();
					break;
				case 38: //Up arrow key
					moveUp();
					break;
				case 39: //right arrow key
					moveRight();
					break;
				case 40: //down arrow key
					moveDown();
					break;
			}
		}
		function moveLeft(){
			objImage.style.left=parseInt(objImage.style.left)-5 +'px';
		}
		function moveUp(){
			objImage.style.top=parseInt(objImage.style.top)-5 +'px';
		}
		function moveRight(){
			objImage.style.left=parseInt(objImage.style.left)+5 +'px';
		}
		function moveDown(){
			objImage.style.top=parseInt(objImage.style.top)+5 +'px';
		}
		window.onload=init;
	</script>
	</head>
	<body onkeydown='getKeyAndMove(event)'>
		<canvas id="canvas"></canvas>
		<img id="image1" src="pixie1.jpg" alt="includehelp.com" style="position: relative;">
	</body>
</html>
