<!DOCTYPE html>
<html>
<head>
<title>Exploring Guyana</title>
<style type="text/css" media="screen">
	canvas{
		color: #0cff15; 
		background-image: url("guyana.jpg");
		border:1px solid black;
		width:500px;
		height:500px;
		z-index:-1;
}
  </style>
<script type="text/javascript">
		//init object globally
		var objImage=null;
		function init(){
			objImage=document.getElementById("image1");
			objImage.style.position='relative';
			objImage.style.left='0px';
			objImage.style.top='0px';
		}
		function getKeyAndMove(e){
			var key_code=e.which||e.keyCode;
			switch(key_code){
				case 37: //left arrow key
					moveLeft();
					break;
				case 38: //Up arrow key
					moveUp();
					break;
				case 39: //right arrow key
					moveRight();
					break;
				case 40: //down arrow key
					moveDown();
					break;
			}
		}
		function moveLeft(){
			objImage.style.left=parseInt(objImage.style.left)-5 +'px';
		}
		function moveUp(){
			objImage.style.top=parseInt(objImage.style.top)-5 +'px';
		}
		function moveRight(){
			objImage.style.left=parseInt(objImage.style.left)+5 +'px';
		}
		function moveDown(){
			objImage.style.top=parseInt(objImage.style.top)+5 +'px';
		}
		window.onload=init;
	
	
	
		// Enemies our player must avoid
		var Enemy = function(x,y) {
 	       // Variables applied to each of our instances go here,
   	      // we've provided one for you to get started

   	     // The image/sprite for our enemies, this uses
   	    // a helper we've provided to easily load images
   	    this.sprite = 'bug.jpg';
  	    this.x = x;
  	    this.y =y;
      };

// Update the enemy's position, required method for game
// Parameter: dt, a time delta between ticks
Enemy.prototype.update = function(dt) {
    // You should multiply any movement by the dt parameter
    // which will ensure the game runs at the same speed for
    // all computers.

   this.x = this.x+((Math.random() * (15 - 1 + 1) + 1)*dt*35);

   this.y = this.y;
};

// Draw the enemy on the screen, required method for game
Enemy.prototype.render = function() {
    ctx.drawImage(Resources.get(this.sprite), this.x, this.y);
};
	
	// Place all enemy objects in an array called allEnemies
var allEnemies=[];
allEnemies.push(new Enemy(0,135))
allEnemies.push(new Enemy(0,225))
allEnemies.push(new Enemy(0,50))
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</script>
	</head>
	<body onkeydown='getKeyAndMove(event)'>
		<canvas id="canvas"></canvas>
		<img id="image1" src="pixie1.jpg" alt="includehelp.com" style="position: relative;">
	</body>
</html>
